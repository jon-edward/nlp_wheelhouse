name: build-wheelhouse
on:
    push:
        tags:
            - 'v**'

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            
            - uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            
            - run: |
                python -m pip install requests setuptools pytest
            
            - run: |
                python build.py
              name: Building wheel for windows platform
            
            - uses: softprops/action-gh-release@v2
              with:
                files: nlp_wheelhouse-win_amd64.zip
            
            - run: |
                python -m pip install --no-index --find-links=nlp_wheelhouse-win_amd64 .\nlp_wheelhouse-win_amd64
              name: Test wheelhouse installation
            
            - run: |
                pytest tests.py
              name: Run unit tests
