name: build-wheelhouse
on:
    push:
        tags:
            - 'v**'
    workflow_dispatch:

env:
    build_platform: win_amd64

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            - run: echo "Building platform $build_platform"
            - run: python main.py --platform $build_platform
